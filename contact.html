	<!--Feedback Form Start Here-->
	<h3>Or send us a message here! We will get back to you in 24 hours!</h3>

	<button class="open-button" onclick="openForm()" id="feedback">Send Message</button>
		<div class="form-popup" id="myForm">

				<h2>Enquiry Form</h2>

				<p style="color: red">* Required Fields</p>
				
				<div>
					<label for="firstname">First Name *</label>

				</div>
			</form>

<!--Javascript start here-->
<script>
	//when click on the button, the form will popup
	function openForm() 
	{
		if( document.getElementById("myForm").style.display == "block"){
			closeForm();
		} else{
			document.getElementById("myForm").style.display = "block";
		}
	 
	}
	//click on close button, the form will close
	function closeForm() 
	{
	  document.getElementById("myForm").style.display = "none";
	}
	
	//alert message after submitting form
	function alertMessage() 
	{
	  alert("The form was submitted. \nThank you!");
	}

</script>
