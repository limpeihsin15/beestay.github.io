	<!--Feedback Form Start Here-->
	<h3>Please give suggestion to help us improve!</h3>

	<button class="open-button" onclick="openForm()" id="feedback">Feedback Form</button>
		<div class="form-popup" id="myForm">
			<form action="php/submitted_feedback.php" method="post" class="form-container" onsubmit ="alertMessage()">

				<h2>Feedback Form</h2>

				<p style="color: red">* Required Fields</p>
				
				<div>
					<label for="firstname">First Name *</label>
					<input type="text" id="name" name="feedback_fn" placeholder="Eg. Nicky" required>
				</div>

				<div>
					<label for="lastname">Last Name *</label>
					<input type="text" id="name" name="feedback_ln" placeholder="Eg. Wong" required>
				</div>

				</div>

				<div>
					<label for="feedback">Suggestion *</label>
					<textarea id="feedback" name="feedback" placeholder="Enter your feedback here" required></textarea>
				</div>

				<div class="button">
					<button type="submit" class="btn">Submit</button>
					<button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
				</div>
			</form>

<script>
	//when click on the button, the form will popup
	function openForm() 
	{
	  document.getElementById("myForm").style.display = "block";
	}
	//click on close button, the form will close
	function closeForm() 
	{
	  document.getElementById("myForm").style.display = "none";
	}
	
	//alert message after submitting form
	function alertMessage() 
	{
	  alert("The form was submitted. \nThank you!");
	}
</script>
