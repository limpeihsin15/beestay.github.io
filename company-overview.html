<script type="text/javascript">
	
	//Japan facts
	// Get the fact
	var fact = document.getElementById("japanfact");
	// Get the button that opens the fact
	var btn = document.getElementById("myBtn");
	// Get the <span> element that closes the fact
	var span = document.getElementsByClassName("close")[0];
	//When the user clicks the button, open the fact
	btn.onclick = function()
	{
		fact.style.display = "block";
	}
	// When the user clicks on <span> (x), close the fact
	span.onclick = function() 
	{
	  	fact.style.display = "none";
	}
	// When the user clicks anywhere outside of the fact, close it
	window.onclick = function(event) 
	{
	  if (event.target == fact) 
	  {
	    fact.style.display = "none";
	  }
	}
</script>
